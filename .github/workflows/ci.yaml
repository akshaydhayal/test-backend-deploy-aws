name: Deploy Code
on:
  push:
    branches:
      - main

jobs:
  deploy_code_job:
    name: deploy on aws
    runs-on: ubuntu-latest
    steps:
      - name: zero step
        env:
          NAME: ${{secrets.NAME}}
        run: echo "$NAME"

      - name: checkout code
        uses: actions/checkout@v2

      - name: ssh and deploy
        env: 
          SSH_KEY: ${{secrets.SSH_KEY}}
        run: |
          echo $SSH_KEY
          echo $SSH_KEY <KEYFILE
          ssh -i KEYFILE ubsuntu@ec2-13-53-176-103.eu-north-1.compute.amazonaws.com sudo source deploy.sh
